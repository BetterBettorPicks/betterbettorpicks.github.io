<html>
<head>
  <title>Login Page</title>
  <style>
    /* Style the body */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
    }

    /* Style the login form */
    .login-form {
      width: 300px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 2px rgba(0,0,0,0.1);
    }

    /* Style the input fields */
    .login-form input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      outline: none;
    }

    /* Style the login button */
    .login-form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #3399ff;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Style the error message */
    .error {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>Login Page</h1>
    <form id="login-form" method="post" action="login.php">
      <input type="text" name="username" id="username" placeholder="Enter username" required>
      <input type="password" name="password" id="password" placeholder="Enter password" required>
      <button type="button" id="login-button">Login</button>
      <p id="error" class="error"></p>
    </form>
  </div>
  <script>
      // Get the login button element
  var loginButton = document.getElementById("login-button");

  // Add a click event listener to the login button
  loginButton.addEventListener("click", function() {
    // Get the username and password values
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Validate the username and password
    if (username == "user" && password == "web_dev") {
      // If valid, alert the user
      alert("Login successful!");

      // Create a new element that contains the hello world message
      var helloWorld = document.createElement("h1");
      helloWorld.innerHTML = "Hello World!";

      // Get the body element
      var body = document.getElementsByTagName("body")[0];

      // Append the hello world element to the body
      body.appendChild(helloWorld);

      // Get the login form element
      var loginForm = document.getElementsByClassName("login-form")[0];

      // Hide the login form element
      loginForm.style.display = "none";
    } else {
      // If invalid, show an error message
      var error = document.getElementById("error");
      error.innerHTML = "Invalid username or password!";
    }
  });
  </script>
</body>
</html>
